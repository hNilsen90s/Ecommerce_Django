{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Добавить отзыв</h2>
    <form method="post" action="">
        {% csrf_token %}


        <div class="mb-3">
            <label class="form-label">Рейтинг:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required /><label for="star5" title="5 звезд">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 звезды">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 звезды">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 звезды">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 звезда">&#9733;</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Комментарий:</label>
            <textarea name="comment" id="comment" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Оставить отзыв</button>
    </form>
</div>

<style>
.star-rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: center;
    font-size: 2rem;
    cursor: pointer;
}

.star-rating input {
    display: none;
}

.star-rating label {
    color: #ccc;
    cursor: pointer;
    transition: color 0.3s;
}

.star-rating input:checked ~ label,
.star-rating label:hover,
.star-rating label:hover ~ label {
    color: gold;
}
</style>
{% endblock %}
