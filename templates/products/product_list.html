{% extends "base.html" %}

{% block content %}
<h2 class="text-center my-4">Products</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 shadow-sm border-0">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top" style="height: 300px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-muted">{{ product.description|truncatewords:20 }}</p>
                <div class="mt-auto">
                    <a href="{% url 'products:product_detail' product.id %}" class="btn btn-primary w-100">View Details</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<a href="{% url 'products:add_product' %}" class="btn btn-success mt-4">Add Product</a>
{% endblock %}
